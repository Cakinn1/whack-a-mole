<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h2>Your Score:</h2>
    <h2 id="score">0</h2>
    
    <h2>Time Left:</h2>
    <h2 id="time-left">15</h2>

    <h2>Start Game:</h2>
    <button id="button">Click to start game</button>

    <h2>Change Speed (Default is set at 500ms)</h2>
    <button id="change-speed">Click to change speed</button>

    <h2>Change Time Left</h2>
    <button id="change-time__left">Click to time left</button>


    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
